; Ubuntu 22.04 supervisord
[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/run/supervisord.pid

[inet_http_server]
port = 0.0.0.0:9001
username = Kylin
password = Kylin

[program:sshd]
command=/usr/sbin/sshd -D
user=root
autostart=true
autorestart=true

[program:mongod]
command=/usr/local/bin/docker-entrypoint.sh mongod
user=root
autostart=true
autorestart=true
