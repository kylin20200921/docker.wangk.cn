    server {
        listen  80;
        # listen [::]:80;
        listen 443 ssl http2;
        # listen [::]:443 ssl http2;
        ssl_certificate ssl/com.pysxcs.crt;
        ssl_certificate_key ssl/com.pysxcs.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 10m;
        ssl_session_cache builtin:1000 shared:SSL:10m;
        ssl_buffer_size 1400;
        add_header Strict-Transport-Security max-age=15768000;
        ssl_stapling on;
        ssl_stapling_verify on;
        sendfile off;
        client_max_body_size 100m;
        
        if ($ssl_protocol = "") { return 301 https://$host$request_uri; }

        server_name yunzmall.pysxcs.com;

        #访问日志记录
        access_log /data/wwwlogs/yunzmall.pysxcs.com_nginx.log combined;

        #防止URL攻击
        if ( $query_string ~* ".*[\;'\<\>].*" ){
            return 404;
        }
        index index.php index.html index.htm admin.html;
        root /data/wwwroot/pysxcs.com/yunzmall/public;
        

        location /addons/yun_shop/api.php {
            proxy_pass http://218.93.246.94:8000;
            include proxy.conf;
        }
        

        location /admin {
            include proxy.conf;
            proxy_pass http://218.93.246.94:8000;
        }

        #图片缓存
        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
            expires 30d;
            access_log off;
        }

        #JS\CSS缓存
        location ~ .*\.(js|css)?$ {
            expires 7d;
            access_log off;
        }

        # 证书
        location ~ /\.(?!well-known).* {
            deny all;
        }

        location ~ /\.ht {
            deny all;
        }
        location ~ .*\.(pem|crt|key|log)$ {
            deny all;
        }
        location ~ /\.git {
            deny all;
        }
        location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|\.env|LICENSE|README.md) {
            return 404;
        }
    }