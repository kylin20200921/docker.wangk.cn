    server {
        listen  80;
        # listen [::]:80;
        listen 443 ssl http2;
        # listen [::]:443 ssl http2;
        ssl_certificate ssl/com.haonong365.crt;
        ssl_certificate_key ssl/com.haonong365.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 10m;
        ssl_session_cache builtin:1000 shared:SSL:10m;
        ssl_buffer_size 1400;
        add_header Strict-Transport-Security max-age=15768000;
        ssl_stapling on;
        ssl_stapling_verify on;
        sendfile off;
        client_max_body_size 100m;
        
        #if ($ssl_protocol = "") { return 301 https://$host$request_uri; }

        server_name suyuan.haonong365.com;

        #访问日志记录
        access_log /data/wwwlogs/suyuan.haonong365.com_nginx.log combined;

        #防止URL攻击
        if ( $query_string ~* ".*[\;'\<\>].*" ){
            return 404;
        }

        index index.html index.htm index.php;
        root /data/wwwroot/haonong365.com/suyuan/public;

        location /api/ {
            proxy_pass http://suyuan-haohong365-com:8000/;
            proxy_set_header   Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
        
        #图片缓存
        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|ico|txt)$ {
            expires 30d;
            access_log off;
        }

        #JS\CSS缓存
        location ~ .*\.(js|css)$ {
            expires 10d;
            access_log off;
        }

        # 证书
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }

